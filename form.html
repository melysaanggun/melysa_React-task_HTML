<!DOCTYPE html>
<html>
<head>
<title>Task HTML 2</title>
</head>
<body>

<h1>Buat Account Baru!</h1>
<h2>Sign Up Form</h2>

<form>
    <div>
        <label for="first-name">First Name </label><br/>
        <input id="first-name" name="firstName" type="text">
    </div>

    <br/>

    <div>
        <label for="last-name">Last Name </label><br/>
        <input id="last-name" name="lastName" type="text">
    </div>

    <br/>

    <div>
        <label for="gender">Gender : </label><br/>
        <input id="male" name="male" type="radio" value="male">
        <label for="male">Male </label><br/>
        <input id="female" name="female" type="radio" value="female">
        <label for="female">Female </label><br/>
        <input id="other" name="other" type="radio" value="other">
        <label for="other">Other </label><br/>
    </div>

    <br/>

    <div>
        <label for="nationality">Nasionality :</label><br/>
        <select id="nationality" name="nationality">
            <option value="Indonesian">Indonesian</option>
            <option value="Asian">Asian</option>
            <option value="Australian">Australian</option>
        </select>
    </div>

    <br/>

    <div>
        <label for="language">Language Spoken :</label><br/>
        <input type="checkbox" id="bahasa1" name="bahasa1" value="Bahasa Indonesia">
        <label for="bahasa1">Bahasa Indonesia </label><br/>
        <input type="checkbox" id="bahasa2" name="bahasa2" value="English">
        <label for="bahasa1">English </label><br/>
        <input type="checkbox" id="other" name="other" value="Other">
        <label for="bahasa1">Other</label><br/>
    </div>

    <br/>

    <div>
        <label for="bio">Bio :</label><br/>
        <textarea id="bio" name="bio" rows="6" cols="30"></textarea>
    </div>
</form>

<button onclick="document.location='welcome.html'">Sign Up</button>


</body>
</html>
